<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <style>
        * {
            font-family: 'Roboto', sans-serif;
            box-sizing: border-box;
            margin: 0;
        }

        html {
            height: 100%;
        }

        body {

            background-color: rgba(247, 251, 252, 0.68);
            height: 100%;
        }

        #root {
            width: 100%;
            height: 100%;
        }

        .Login-Form-Container {
            padding-top: 10rem;
            margin-left: auto;
            margin-right: auto;
        }

        .Login-Form-Container, .Login-Form-Container form {
            width: max-content;
            height: max-content;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-items: center;
        }

        .Login-Form-Container form {
            margin: 1rem 2rem;

        }

        .Login-Form-Container form * {
            margin: 0.2rem 0;
        }

        .Login-Form-Container form input[type='password'], input[type='email'] {
            border: none;
            border-bottom: solid 1px black;
            padding: 0.5rem 1rem;
            background-color: transparent;
            font-size: 1rem;
            outline: none;
            width: 25rem;
        }

        .Login-Form-Container form input[type='submit'] {
            width: 100%;
            padding: 1rem 0;
            background-color: #00d9d9;
            border: none;
            outline: none;
            border-radius: 0.2rem;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        .Login-Form-Container form input[type='submit']:hover {
            background-color: #00baba;

        }


        .Navigation {
            box-sizing: border-box;


            display: grid;
            grid-template-columns: max-content 10% max-content auto max-content;
            grid-template-rows: auto;
            grid-template-areas: "title . createset . logout";

            background-color: white;

            padding: 0 3rem;

            grid-area: menu;
            box-shadow: 2px 0 0.5rem black;

            position: relative;
            z-index: 5;

        }

        .Navigation h1 {
            width: min-content;
            height: min-content;
            grid-area: title;
            align-self: center;


        }

        .Register-Button {
            grid-area: logout;

            border: none;
            outline: none;

            padding: 1.5rem 1rem;
            font-size: 1.2rem;
            border-bottom: solid 2px transparent;

            cursor: pointer;
            background-color: transparent;
        }

        .Register-Button:hover {
            border-bottom: solid 2px blue;
            font-weight: bold;
        }

    </style>
</head>
<body>

<div id="root"></div>
<script type="module" src="../scripts/login/Login.js"></script>
</body>
</html>
